# Nombre descriptivo para el workflow
name: Deploy Specific Files (Rutas & Posicions)

# 1. DISPARADOR (Trigger)
on:
  push:
    branches:
      - main
    # Se ejecuta si cambian estos archivos específicos
    paths:
      - 'app/Http/Controllers/Api/PosicionController.php'
      - 'app/Http/Controllers/Api/RutaController.php' # <--- NUEVO
      - 'app/Models/Ruta.php'                         # <--- NUEVO
      - 'routes/api.php'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # 2. PASOS (Steps)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 2.3. Sube ÚNICAMENTE los archivos específicos
      - name: Deploy Specific Files (Controllers, Models & Routes)
        run: |
          # Añade la huella digital del servidor
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          echo ">>> Deploying PosicionController.php..."
          rsync -avz ./app/Http/Controllers/Api/PosicionController.php ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/app/Http/Controllers/Api/

          echo ">>> Deploying RutaController.php..." # <--- NUEVO
          rsync -avz ./app/Http/Controllers/Api/RutaController.php ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/app/Http/Controllers/Api/

          echo ">>> Deploying Ruta Model..." # <--- NUEVO
          rsync -avz ./app/Models/Ruta.php ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/app/Models/

          echo ">>> Deploying routes/api.php..."
          rsync -avz ./routes/api.php ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/routes/

      # 2.4. Comandos post-deploy (Limpieza de caché y regeneración)
      - name: Run post-deploy commands
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            # Limpiar caché previo
            echo ">>> Refreshing caches..."
            php artisan route:clear
            php artisan config:clear
            php artisan cache:clear

            # Regenerar docs de Swagger (Importante por los nuevos controladores)
            echo ">>> Regenerating Swagger Docs..."
            php artisan l5-swagger:generate

            # Optimizar para producción
            echo ">>> Optimizing..."
            php artisan optimize
            php artisan route:cache

            echo ">>> Deployment finished successfully!"
          EOF
